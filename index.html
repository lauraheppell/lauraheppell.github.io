<!DOCTYPE html>
<html>
<body>

<h2>What Can Laura Do?</h2>

<p id="demo">Laura can hide this sentence!</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>

</body>
</html> 


<!DOCTYPE html>
<html>
<body>

<h2>What Else Can Laura Do?</h2>

<p>Laura can show hidden messages.</p>

<p id="demo" style="display:none">Merry Christmas!</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>

</body>
</html>
